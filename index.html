<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title></title>

        <!-- jQuery, Bootstrap, Parse -->
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://www.parsecdn.com/js/parse-1.6.0.min.js"></script>

        <!-- Custom files -->
        <script type="text/javascript" src="js/crud.js"></script>
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body>
    <!-- Content -->
        <div class="container product">
            <div class="row">
                <div class="col-xs-12">
                    <h1>Thing to be reviewed</h1>
                </div>
            </div>
            <div class="row">
                <img src="">
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <p>Average Rating</p>
                    <p>Description</p>
                </div>
            </div>
        </div>
        <div class="container submit">
            <div class="row">
                <div class="col-xs-12">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="title" placeholder="placeholder1">
                        </div>
                        <div class="form-group">
                            <textarea rows="4" cols="50"  class="form-control" id="review" placeholder="placeholder2">
                            </textarea>
                        </div>
                        <div class="form-group">
                            <div id="star"></div>
                        </div>

                        <button type="submit" class="btn btn-success">save</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="container reviews">
            <div class="row">
            </div>
        </div>
    </body>
</html>
