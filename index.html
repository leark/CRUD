<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title></title>

        <!-- jQuery, Bootstrap, Parse, Font Awesome, raty -->
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://www.parsecdn.com/js/parse-1.6.0.min.js"></script>
        <script type="text/javascript" src="js/jquery.raty-fa.js"></script>

        <!-- Custom files -->
        <script type="text/javascript" src="js/crud.js"></script>
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body>
    <!-- Content -->
    <header>
        <form class="form-inline" id="sign-in">
            <div class="form-group">
                <label class="sr-only" for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Sign in</button>
            <button type="button" class="btn btn-default" id="sign-up">Sign up</button>
        </form>
        <button type="button" class="btn btn-default" id="sign-out">Sign out</button>
    </header>
        <div class="container product">
            <h1>Sad Pepe</h1>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    
                    <img src="img/sad_pepe.jpg">
                </div>
                <div class="col-xs-12 col-md-6">
                    <h4>Average Rating</h4>
                    <div id="averageRating"></div>

                    <p>
                        <br />
                        <span class="greentxt">> used to be a rare Pepe</span>
                        <br />
                        <span class="greentxt">> now most common Pepe</span>
                        <br />
                        Feels bad man
                    </p>
                </div>
            </div>
            <div class="row">
                
            </div>
        </div>
        <div class="container submit">
            <div class="row">
                <div class="col-xs-12">
                    <h3>Your Review</h2>
                    <div id="star"></div>
                    <form id="submission">
                        <div class="form-group">
                            <input type="text" class="form-control" id="title" placeholder="Title of your review">
                        </div>
                        <div class="form-group">
                            <textarea rows="4" cols="50" maxlength="500" class="form-control" id="review" placeholder="Your thought of this product"></textarea>
                        </div>

                        <button type="submit" class="btn btn-success">save</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="container" id="reviews">
            <h2>Reviews</h2>
        </div>
    </body>
</html>
